plugins {
	id 'org.springframework.boot' version '2.3.2.RELEASE'
	id "io.spring.dependency-management" version "1.0.9.RELEASE"
	id "io.freefair.lombok" version "5.3.0"
	id 'java'
}

//name = 'demo-forum-post-service'

sourceCompatibility = '1.8'

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-webflux'
	testImplementation('org.springframework.boot:spring-boot-starter-test'){
		/**
		junit-vintage-engine is included by default to allows easy migration 
		from Junit 4 to Junit 5, by allowing both Junit 4 and Junit 5 based tests 
		to run in parallel. You can exclude junit-vintage-engine if you do not 
		have any Junit 4 based testcase in your application.
		*/
		exclude group: 'org.junit.vintage', module: 'junit-vintage-engine'
	}
	implementation('org.springframework.boot:spring-boot-starter-validation')
	implementation('org.springframework.boot:spring-boot-starter-data-mongodb-reactive')
	implementation('org.springframework.boot:spring-boot-starter-security')
	implementation ('com.auth0:java-jwt:3.10.3')
	// https://mvnrepository.com/artifact/commons-codec/commons-codec
	compile group: 'commons-codec', name: 'commons-codec', version: '1.10'
	// https://mvnrepository.com/artifact/io.springfox/springfox-swagger-ui
	compile group: 'io.springfox', name: 'springfox-swagger-ui', version: '2.9.2'
	compile group: 'io.springfox', name: 'springfox-swagger2', version: '2.9.2'

	compile group: 'mysql', name: 'mysql-connector-java', version: '8.0.12'
	// https://mvnrepository.com/artifact/org.apache.commons/commons-lang3
	compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.10'
	// https://mvnrepository.com/artifact/org.apache.commons/commons-collections4
	compile group: 'org.apache.commons', name: 'commons-collections4', version: '4.0'
	testCompile group: 'de.flapdoodle.embed', name: 'de.flapdoodle.embed.mongo', version: '2.2.0'
	testCompile group: 'io.projectreactor', name: 'reactor-test', version: '3.4.1'
}

test {
	useJUnitPlatform()
}

bootJar {
    layered()
}

tasks.register('zbootRunLocal') {
	//logger.error('ken config')
	group = "application"
    description = "Runs the Spring Boot application with the local profile"
	dependsOn 'bootRun'
	doFirst {
		tasks.bootRun.configure {
			System.setProperty('spring.profiles.active', 'local')
		}
		//finalizedBy("bootRun")
	}
	//project.setProperty("Local")
}

//bootRunLocal.finalizedBy bootRun

